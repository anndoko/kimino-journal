<ion-header>
  <ion-navbar>
    <ion-title>
      {{entry.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img width="50" height="50" src={{entry.avatar}}>
  <p class="text">{{entry.text}}</p>
  <p class="time" (click)="viewEntry(entry.id)">{{entry.timestamp | date: 'short'}}</p>
</ion-content>
