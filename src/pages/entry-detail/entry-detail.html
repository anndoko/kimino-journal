<ion-header>
  <ion-navbar>
    <ion-title>
      {{entry.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img width="50" height="50" src={{entry.avatar}}>
  <p>{{entry.text}}</p>
  <p>{{entry.timestamp | date: 'short'}}</p>
  
  <img *ngIf="entry.img != ''" src={{entry.img}}>
</ion-content>
