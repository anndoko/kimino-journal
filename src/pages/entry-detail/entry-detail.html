<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img width="60" height="60" src={{entry.avatar}}>
  <h2>{{entry.title}}</h2>

  <div class="details">
    <p>
      <ion-icon name="calendar" color="dark"></ion-icon>
      {{entry.timestamp | date: 'short'}}
    </p>
    <p>
      <ion-icon name="pin" color="dark"></ion-icon>
      {{entry.location}}
    </p>
  </div>

  <div *ngIf="entry.img !='/assets/imgs/placeholder.png'">
    <img src={{entry.img}}>
  </div>

  <p>{{entry.text}}</p>
</ion-content>
