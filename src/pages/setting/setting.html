<ion-header>
  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-border>
    <ion-list-header>
      Diary Account
    </ion-list-header>

    <ion-item>
      <ion-label>
        {{ this.username }}
      </ion-label>
      <ion-label>
        <button ion-button (click)="logOut()">Log out</button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Notification
    </ion-list-header>
    <ion-item>
      <ion-toggle [checked]="this.setting.dailyNotification" (ionChange)="toggleSettingDaily($event._value)"></ion-toggle>
      <ion-label>
        <h2>Daily Reminder</h2>
        <p>Remind me to write a dairy every day</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle [checked]="this.setting.regularNotification" (ionChange)="toggleSettingRegular($event._value)"></ion-toggle>
      <ion-label>
        <h2>Regular Reminder</h2>
        <p>Remind me to write a dairy every X day</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
