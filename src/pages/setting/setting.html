<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  no-lines>
    <ion-list-header>
      Diary Account
    </ion-list-header>
    <ion-item>{{ this.username }}</ion-item>
  </ion-list>

  <ion-list  no-lines>
    <ion-list-header>
      Notification
    </ion-list-header>
    <ion-item>
      <ion-toggle [checked]="this.setting.dailyNotification" (ionChange)="toggleSettingDaily($event._value)"></ion-toggle>
      <ion-label>
        <h2>Daily Reminder</h2>
        <p>Remind me to write a dairy every day</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle [checked]="this.setting.regularNotification" (ionChange)="toggleSettingRegular($event._value)"></ion-toggle>
      <ion-label>
        <h2>Regular Reminder</h2>
        <p>Remind me to write a dairy every X day</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
