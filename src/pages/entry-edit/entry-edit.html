<ion-header>
    <ion-navbar>
      <ion-title>I want to share this with you...</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list no-lines>

      <!-- Avatar -->
      <ion-item color="secondary">
        <ion-label>My Avatar</ion-label>
      </ion-item>
      <ion-list radio-group [(ngModel)]="entryAvatar">
        <ion-item>
          <ion-label><ion-img width="50" height="50" src="../../assets/imgs/avatar1.png"></ion-img></ion-label>
          <ion-radio checked="true" value="../../assets/imgs/avatar1.png"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label><ion-img width="50" height="50" src="../../assets/imgs/avatar2.png"></ion-img></ion-label>
          <ion-radio checked="false" value="../../assets/imgs/avatar2.png"></ion-radio>
        </ion-item>
      </ion-list>

      <!-- Title -->
      <ion-item color="secondary">
        <ion-label>Title</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="This is about..." [(ngModel)]="entryTitle"></ion-input>
      </ion-item>

      <!-- Description -->
      <ion-item  color="secondary">
        <ion-label>Description</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Today I..." [(ngModel)]="entryText"></ion-textarea>
      </ion-item>

      <!-- Photo -->

    </ion-list>
    <ion-list>
      <ion-item>
        <button ion-button (click)="cancelEntry()">Cancel </button>
        <button ion-button (click)="saveEntry()">Save</button>
      </ion-item>
    </ion-list>
  </ion-content>
